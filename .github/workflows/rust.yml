name: Test the package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on Ubuntu, $${ matrix.mode }} mode
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        mode: [debug, release]
    steps:
      - name: Prepare
        run: chmod 755 $HOME
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Test judge-client-3
        run: |
          cd mocktest
          mode=${{ matrix.mode }} ./test_run.sh
      - name: Debug
        if: always()
        run: journalctl -b
